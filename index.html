<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="app.js"></script>  
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<!-- new user -->
<body>
  <!-- Sort aphabetically  -->
  <h1>Sorted users</h1>
  <div id="sorted-users">
    <a href="/sortedUsers">Sorted Users</a>
  </div>
  <div class="add-user-container">
    <h1>Add user</h1>
    <form  method="post" action="/newUser" id="addUserForm">
      <label id="name"for="name">First name:</label>
      <input type="text" id="name" name="name" type="number" required>
      <label id="age"for="age">Age</label>
      <input type="text" id="age" name="age" type="number" required>
      <label id="role"for="role">Role</label>
      <input type="text"  name="role" type="text" required>
      <label id="email"for="email">Email</label>
      <input type="text" id="email" name="email" type="text" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>
  
  <!-- delete user -->
  <div class="delete-user-container">
    <h1>Delete User</h1>
    <form  method="post" action="/removeUser" id="deleteForm">
      <label id="name"for="name">First name:</label>
      <input type="text" id="name" name="name" type="text" required>
    
      
      <input type="submit" value="Submit">
    </form>

  </div>
  

  <!-- edit existing user -->
  <div class="edit-user-container">
    
    <h1>Edit user</h1>
    <form action="/updateUser" method="post">
      <label for="name">User to update</label>
      <input type="text" id="name" name="name">
      <label id="role"for="role">New Role</label>
      <input type="text"  name="role" type="text" required>
      <label id="email"for="email">New Email</label>
      <input type="text" id="email" name="email" type="text" required>
      <label id="age"for="age">New Age</label>  
      <input type="text" id="age" name="age" type="number" required>
      <input type="submit" value="Submit">
    </form>
  </div>
  
  <!-- Can search a user by first name or last name -->
  <div class="searc">

    <h1>Search for a user</h1>
    <form action="/searchUser" method="post">
      <label for="name">Search User</label>
      <input type="text" name="name">
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
